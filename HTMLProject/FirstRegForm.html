<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body bgcolor="sandybrown">
  <h1 align="Center"><u>Login Form</u></h1>
  <table align="center">

    <tr>
    <th align="left" height="50"><label>First Name:</label></th>
    <th align="left" height="50"><input type="text" placeholder="Enter first name"></th>
    </tr>

    <tr>
    <th align="left" height="50"><label>Last Name:</label></th>
    <th align="left" height="50"><input type="text" placeholder="Enter last name"></th>
    </tr>

    <tr>
    <th align="left" height="50"><label>E-mail Id:</label></th>
    <th align="left" height="50"><input type="email" placeholder="Enter valid mail id"></th>
    </tr>

    <tr>
    <th align="left" height="50"><label>User Name:</label></th>
    <th align="left" height="50"><input type="text" placeholder="Enter User NAME"></th>
    </tr>

    <tr>
    <th align="left" height="50"><label>Enter Password:</label></th>
    <th align="left" height="50"><input type="password" placeholder="Enter password"></th>
    </tr>

    <tr>
    <th align="left" height="50"><label>Re-Enter Password:</label></th>
    <th align="left" height="50"><input type="password" placeholder="Re-Enter password"></th>
    </tr>

    <tr>
    <th align="left" height="50"><label>Gender:</label></th>
    <th align="left" height="50"><input type="radio" name="Gender"><label>Male</label>
        &nbsp; &nbsp;
        <input type="radio" name="Gender"><label>Female</label>
    </th>
    </tr>

    <tr>
    <th align="left" height="50"><label>Date of Birth:</label></th>
    <th align="left" height="50"><input type="date"></th>
    </tr>

    <tr>
    <th align="left" height="50"><label>Qualification:</label></th>
    <th align="left" height="50">
     <select>
     <option value="Select">Select</option>
     <option value="SSC">SSC</option>
     <option value="HSC">HSC</option>
     <option value="Graduate">Graduate</option>
     <option value="Post-Graduate">Post-Graduate</option>
     </select>
     </th>
    </tr>

  <tr>
    <th align="left" height="50"><label>Specialization:</label></th>
    <th align="left" height="50"><input type="checkbox" name="Specialization"><label>Computer Science</label>
        <br>
        <input type="checkbox" name="Specialization"><label>Information Technology</label>
        <br>
     <input type="checkbox" name="Specialization"><label>Data Science</label>
        <br>
     <input type="checkbox" name="Specialization"><label>Machine learning</label>
        <br>
      </th>
    </tr>

  </table>

  <br>

<p align="center">
    <input type="submit" value="Submit" >
&nbsp; &nbsp; &nbsp;
    <input type="button" value="Cancel">
</p>


</body>
</html>
